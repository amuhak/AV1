<!DOCTYPE html>
<html lang="en">
<head>
    <title>AV1 Converter</title>
</head>
<body>
<h1>Upload Video for AV1 Conversion</h1>
<form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file" accept="video/*"/>
    <input type="submit" value="Convert to AV1"/>
</form>
</body>
</html>
